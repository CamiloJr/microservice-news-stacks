name: CI with Github
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Log in to DockerHub
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ variables.DOCKER_USERNAME }}
          password: ${{ variables.DOCKER_PASSWORD }}
